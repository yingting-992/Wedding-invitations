<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Shippori+Mincho&display=swap">
    <title>Wedding invitation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- http://localhost/marry/index.html -->
    <script>
        function exportToExcel() {
            // 取得表單資料
            let name = document.querySelector("input[name='user_name']").value;
            let email = document.querySelector("input[name='user_mail']").value;
            let message = document.querySelector("textarea[name='message']").value;

            // 創建 Excel 資料
            let data = [
                ["姓名", "電子郵件", "留言"],
                [name, email, message]
            ];

            // 轉換成 Excel
            let ws = XLSX.utils.aoa_to_sheet(data);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "RSVP Data");

            // 下載 Excel 檔案
            XLSX.writeFile(wb, "RSVP_Data.xlsx");
        }
    </script>
</head>
<body>
    <header>
        <div class="innerWrap">
            <h1>
                <img src="./images/hero_text.png" alt="Welcome to Our Wedding Party" srcset="">
            </h1>

                <ul>
